<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <title>QR חד פעמי - העלאה</title>
</head>
<body>
    <h1>העלאת QR קבוע</h1>
    {% if error %}
        <p style="color:red">{{ error }}</p>
    {% endif %}
    <form method="POST" enctype="multipart/form-data">
        <label>בחר קובץ תמונה (PNG / JPG):</label><br/>
        <input type="file" name="qrfile" accept="image/*" required /><br/><br/>
        <button type="submit">צור QR חד-פעמי</button>
    </form>
    <hr/>
    <p>ה-QR שנוצר יהיה זמין להורדה כקובץ PNG. סריקה אחת בלבד תפעיל את הכרטיס.</p>
</body>
</html>
